<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="img/graphics/favicone.ico">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/general.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/catalog.css">
</head>
<body>
  <li class="product-card card-56">
    <div class="card-inner card-inner-56">
      <div class="card-rotate card-rotate-front front-56">
        <button class="product-button">
          <h4 class="product-title product-title-light product-title-light-56">NATUREL</h4>
        </button>
      </div>
      <div class="card-rotate card-rotate-back">
        <div class="slider-container">
          <div class="slider slider-56">
            <img class="product-img product-img-56" src="img/products/56/01.jpg" alt="Лестница">
            <img class="product-img product-img-56" src="img/products/56/02.jpg" alt="Лестница">
            <img class="product-img product-img-56" src="img/products/56/03.jpg" alt="Лестница">
          </div>
          <button class="slider-button prev-button prev-button-56" aria-label="Посмотреть предыдущий слайд">
            <svg class="slider-button-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"/>
            </svg>
          </button>
          <button class="slider-button next-button next-button-56" aria-label="Посмотреть следующий слайд">
            <svg class="slider-button-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.29289 4.29289C8.68342 3.90237 9.31658 3.90237 9.70711 4.29289L16.7071 11.2929C17.0976 11.6834 17.0976 12.3166 16.7071 12.7071L9.70711 19.7071C9.31658 20.0976 8.68342 20.0976 8.29289 19.7071C7.90237 19.3166 7.90237 18.6834 8.29289 18.2929L14.5858 12L8.29289 5.70711C7.90237 5.31658 7.90237 4.68342 8.29289 4.29289Z"/>
            </svg>
          </button>
        </div>
        <div class="card-back-container">
          <p class="basic-text product-card-text">
            Лестница в&nbsp;природном стиле&nbsp;(56) - от&nbsp;45&nbsp;000р./метр погонный
          </p>
          <button class="product-button">
            <h4 class="product-title product-title-dark product-title-dark-56">NATUREL</h4>
          </button>
        </div>
      </div>
    </div>
  </li>

  <script src="JS/any.js"></script>

</html>
